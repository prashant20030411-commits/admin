<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #fff; margin: 0; padding: 0; }
        .top-header { background: #d32f2f; color: yellow; text-align: center; padding: 15px 0; border-bottom: 5px solid #000; }
        .top-header h1 { margin: 0; font-size: 32px; font-weight: 900; text-transform: uppercase; }
        .marquee-box { background: #4caf50; color: white; padding: 8px 0; font-weight: bold; border-bottom: 2px solid #000; }
        .main-container { max-width: 900px; margin: 20px auto; padding: 0 10px; }
        .live-table { width: 100%; border-collapse: collapse; margin-bottom: 30px; border: 2px solid #333; }
        .live-table th { background: #333; color: #fff; padding: 12px; }
        .live-table td { border: 1px solid #ccc; padding: 15px; text-align: center; font-size: 22px; font-weight: bold; }
        .loc-name { text-align: left; padding-left: 20px !important; color: #d32f2f; }
        .live-highlight { background: #fff9c4; border: 2px solid #d32f2f !important; }
        .live-dot { height: 12px; width: 12px; background-color: #f44336; border-radius: 50%; display: inline-block; margin-right: 8px; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
<body>

            </tr>
        </thead>
        <tbody>
            <tr class="live-highlight">

            </tbody>

</div>
